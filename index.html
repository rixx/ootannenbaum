<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="js/paper-full.js" defer></script>
        <script type="text/javascript" src="js/tannenbaum.js" canvas="tannenbaum" defer></script>
        <script type="text/javascript" src="js/startup.js" defer></script>
        <title>1/∞ Tannenbaum</title>
    </head>
    <body>
        <canvas id="tannenbaum" resize></canvas>
        <div id="sidebar">
            <h1>∞ Tannenbaum</h1>

            <div id="options">
                <div>
                    <input type="checkbox" id="featureFarbe" checked> <label for="featureFarbe">Coloured in</label>
                </div>
                <div>
                    <input type="checkbox" id="featureTransparent"> <label for="featureTransparent">Transparency</label>
                </div>
                <div>
                    <input type="checkbox" id="featureRotation"> <label for="featureRotation">Wobbly</label>
                </div>
            </div>

            <div id="ebenen">
                <input type="number" min=1 max=15 id="minLayers" value=1> <span>–</span> <input type="number" min=1 max=15 id="maxLayers" value=10> Layers
            </div>

            <div id="actions">
                <button id="reset">
                    Reset
                </button>
                <button id="add">
                    +
                </button>
            </div>

            <div id="downloads">
                <button id="downloadPNG" onclick="downloadPNG()">
                    PNG
                </button>
                <button id="downloadSVG" onclick="downloadSVG()">
                    SVG
                </button>
            </div>
        </div>
    </body>
</html>
